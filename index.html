<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Password</title>
<!-- Pixel font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center; 
  align-items: center;     
  background-image: url(k.jpeg);
  background-size: cover;       
  background-position: center;  
  background-repeat: no-repeat; 
  background-attachment: fixed;
  font-family: 'Press Start 2P', monospace;
  color: #fafafa;
}

.pw-card {
  background-color: #3bb54a; /* green card */
  padding: 24px;
  border-radius: 8px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  width: 350px;
  max-width: 90%;
  box-sizing: border-box;
}

input[type=password] {
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid rgba(255,255,255,0.1);
  background: white;
  color: black;
  font-size: 10px;
  margin-bottom: 12px;
  font-family: 'Press Start 2P', monospace;
  width: 90%;
  box-sizing: border-box;
}

button {
  padding: 6px 12px;
  border-radius: 4px;
  background-color: #e63946; /* red button */
  color: #fff;
  border: none;
  font-size: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
  font-family: 'Press Start 2P', monospace;
  width: 50%;
  min-width: 100px;
}

button:hover {
  background-color: #b8323b; /* darker red on hover */
}

/* ===== MOBILE RESPONSIVENESS ===== */
@media screen and (max-width: 768px) {
  .pw-card {
    padding: 20px;
  }

  input[type=password] {
    font-size: 9px;
  }

  button {
    font-size: 9px;
    padding: 5px 10px;
  }
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 16px;
  }

  .pw-card {
    padding: 16px;
  }

  input[type=password] {
    font-size: 8px;
  }

  button {
    font-size: 8px;
    padding: 4px 8px;
    width: 60%;
  }
}
</style>
</head>
<body>

<div class="pw-card">
  <h1>Enter Password</h1>
  <p> <3 </p>
  <input type="password" id="pw" placeholder="password">
  <button id="pwBtn">Open</button>
</div>

<script>
const SECRET = 'Katy';
const pwInput = document.getElementById('pw');
const pwBtn = document.getElementById('pwBtn');

pwBtn.onclick = () => checkPw();
pwInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') checkPw();
});

function checkPw() {
  if(pwInput.value.trim() === SECRET) {
    pwBtn.textContent = 'Loading....';
    window.location.href = 'welcome.html';
  } else {
    pwBtn.textContent = 'Wrong Password';
    pwBtn.style.backgroundColor = '#ff6b6b'; // lighter red for error
    setTimeout(() => {
      pwBtn.textContent = 'Open';
      pwBtn.style.backgroundColor = '#e63946'; // reset to red
    }, 1500);
  }
}
</script>

</body>
</html>
